<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Romir To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app-content" class="container mt-5">
        <div id="message" style="display:none;" class="alert" role="alert"></div>
        <div id="login-section" class="text-center">
            <h2>Login</h2>
            <form id="login-form" class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username" required />
                <input type="password" id="password" class="form-control mt-2" placeholder="Password" required />
                <button type="submit" id="login-btn" class="btn btn-primary mt-2">Login</button>
            </form>
            <p>Don't have an account? <button id="register-toggle" class="btn btn-link">Register</button></p>
        </div>
        <div id="register-section" class="text-center" style="display: none;">
            <h2>Register</h2>
            <form id="register-form" class="mb-3">
                <input type="text" id="reg-username" class="form-control" placeholder="Username" required />
                <input type="password" id="reg-password" class="form-control mt-2" placeholder="Password" required />
                <button type="submit" id="register-btn" class="btn btn-success mt-2">Register</button>
            </form>
            <p>Already have an account? <button id="login-toggle" class="btn btn-link">Login</button></p>
        </div>
        <div id="todo-app" class="card shadow-sm p-4" style="display: none;">
            <h2 class="my-4 text-center">Romir To-Do WebApp</h2>
            <div id="user-info" class="mb-3 text-center"></div>
            <form id="todo-form" class="input-group mb-3">
                <input type="text" id="todo-text" class="form-control" placeholder="Add a new to-do" required />
                <button type="submit" id="add-todo-btn" class="btn btn-primary">Add</button>
                <button type="button" id="logout-btn" class="btn btn-secondary">Logout</button>
            </form>
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">To-Do</th>
                        <th scope="col">Done</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="todo-list"></tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
